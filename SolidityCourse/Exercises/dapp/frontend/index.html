<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>MyToken</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <button id="enableEthereumButton" class="btn btn-warning text-white d-none">Conectar Metamask</button>
    <p id="accountSelected" class="text-end p-4"></p>
    <div>
        <h1 class="text-center mb-5">MyCoin</h1>
        <br>
        <p>Ver el balance de una cuenta:</p>

        <div class="input-group mb-3">

            <input id="addressGetBalance" type="text" class="form-control" placeholder="Introduce una address">
            <button class="btn btn-success" type="button" id="btnGetBalance">Ver el balance</button>
            <p class="col-12 text-center p-3 h6 bg-secondary text-white mt-3">Balance:</p>
        </div>
        <br><br><br>
        <p>Realizar una transferencia a una cuenta:</p>
        <div clas="input-group mb-3">
            <span class="input-group-text">Address de destino:</span>
            <input type="text" class="form-control" id="addressBenefiaria"
                placeholder="Introduce una address beneficiaria">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Cantidad:</span>
            <input type="number" class="form-control" id="cantidad" placeholder="Cantidad de ACOIN a transferir">
        </div>
        <button class="btn btn-success d-block" style="margin-left: auto;" id="TRANSFERIR">TRANSFERIR</button>

    </div>

</body>

<script src="./web3.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="./index.js"></script>

</html>
